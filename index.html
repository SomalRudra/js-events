<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="events.js"></script>
    </head>
    <body>
        <div class="parent">
            <div id="circle"></div>
            <div class="parameters">
                <input type="text" id="height" placeholder="circle height">
                <input type="text" id="width" placeholder="circle width">
                <input type="text" id="radius" placeholder="circle radius">
                <input type="text" id="noOfCircles" placeholder="circle count">
            </div>
            <button id="startBtn">Start</button>
        </div>
    </body>
</html>
